<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <style>
        .error-message {
            font-size: 0.7rem;
            font-weight: 200;
            letter-spacing: 0.05rem;
            color: red;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="top">
                <img src="./images/odin-logo.png" alt="odin-logo">
                Odin
            </div>
            <div class="credit">
                Photo by 
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on
                <a href="https://unsplash.com">Unsplash</a>
            </div>
        </div>
        <div class="text-section">
            <p>
                This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </p>
            <form>
                <div class="form-section">
                    <h3>Let's do this!</h3>
                    <div class="inputs">
                        <div>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name"/>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name"/>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required/>
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="number" name="phone" id="phone-number" required/>
                            </div>
                        </div>
                        <div class="bottom">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required/>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirm-password" required/>
                            </div>
                        </div>
                        <p id="error-message" class="error-message"></p>
                    </div>
                </div>
                <button type="submit" id="create-account">Create Account</button>
            </form>
            <p class="log-in">
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
